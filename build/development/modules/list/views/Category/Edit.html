<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">ویرایش محصول</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">شناسه</label>
                <input type="number" class="form-control" id="exampleInputId" placeholder="شناسه محصول" ng-bind="Category.Id">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">نام</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="نام محصول" ng-bind="Category.Name">{{Category.Name}}
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">توضیحات</label>
                <input type="text" class="form-control" id="exampleInputDescription" placeholder="توضیحات محصول" ng-bind="Category.Description">
            </div>
            <button type="button" class="btn btn-success">تائید</button>
            <button type="button" class="btn btn-danger" ui-sref="category">انصراف</button>
        </form>
    </div>
</div>
